            $(document).ready(function () {
                // close modal on ESC key up
                $(document).bind("keyup", null, function (event) {
                    if (event.keyCode === 27) {
                        $("[id$=Modal]").modal('hide');
                    }
                });

                // when modal is open and browser back button is pressed
                // hide modal instead of going back to last visited website
                $("[id$=Modal]").on("shown.bs.modal", function (e) {
                    history.pushState({ 'modal': 'open' }, "modal");
                });
                window.onpopstate = function (event) {
                    $("[id$=Modal]").modal('hide');
